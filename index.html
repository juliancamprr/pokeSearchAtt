<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>API Clash Of Clans</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="getInfo">
          <label for="poke">Escolher pokemon:</label>
          <input type="text" name="poke" id="poke" placeholder="Nome do pokemon..."/>
          <button id="pokebutton">Obter Informações</button>
        </div>
        <div class="postInfo">
          <h3 class="name"></h3>
          <h3 class="habilidades"></h3>
          <h3 class="altura"></h3>
          <img src="" alt="" class="img" />
          <p class="error"></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
